<!-- index.html -->

<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>The Dark Knight Map</title>
    <meta name="description" content="An example demonstrating Google Map integration with GeoCoding Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrcdKp9Wm2zgUpMm33uxwlrYCytqVQQpI"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
	
	<!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
	<script src="js/gservice.js"></script>
	<script src="js/queryCtrl.js"></script>
	
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="/#/join">Add Client</a></li>
            <li disabled><a href="/#/find">Search Clients for an Event</a></li>
        </ul>
        <h3 class="text-muted">The Dark Knights GeoCoding App</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
			
		<!-- Side Panel -- Now Handled by ng-view -->
		<div ng-view></div>
		
        <!-- Google Map -->
		<div class="col-md-7">
			<div id="map" style="width:645px; height:555px"></div>
		</div>

    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by The Dark Knights team at LexisNexis Hackathon - Code to Rise! -
		</p>
    </div>
</div>
</body>
</html>
